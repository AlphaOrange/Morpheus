natural:
  title: Natural Language Commands
  text: |-
    You can use the following natural language commands in the message box:

    **TALK COMMANDS** 

    `[talking char id] talk:: [message]`
    Talk to all

    `talk:: [message]`
    â­ character talk to all

    `[talking char id] talk to [talked to char id]: [message]`
    Talk to specific character

    `talk to [talked to char id]: [message]`
    â­ character talk to specific character

    `[talking char id] talk: [message]`
    Talk to same character again

    `talk: [message]`
    â­ character talk to same character again

    **MOVE COMMANDS** 

    `[acting char id] move to room [room id]`
    Move to another room

    `move to room [room id]`
    Move whole group to another room

    `[acting char id] move to room [room id]:: [message]`
    Talk to all, then move to another room

    `[acting char id] move to location [location id]`
    Move to another location

    `move to location [location id]`
    Move whole group to another location

    `[acting char id] move to location [location id]: [message]`
    Talk to all, then move to another location

    `[acting char id] move to destination [destination id]`
    Travel to another destination

    `move to destination [destination id]`
    Whole group travel to another location

    `[acting char id] move to destination [destination id]: [message]`
    Talk to all, then whole group travel to another location
short:
  title: Short Commands
  text: |-
    You can use the following short symbolic commands in the message box:

    **TALK COMMANDS**

    `[talking char id]:: [message]`
    Talk to all

    `:: [message]`
    â­ character talk to all

    `: [message]` or just the `[message]`
    â­ character talk to same character again

    `[talking char id]-[talked to char id]: [message]`
    Talk to specific character

    `-[talked to char id]: [message]`
    â­ character talk to specific character

    `[talking char id]: [message]`
    Talk to same character again

    **MOVE COMMANDS**

    `[acting char id]>[room id]`
    Move to another room

    `>[room id]`
    Move whole group to another room

    `[acting char id]>[room id]:: [message]`
    Talk to all, then move to another room

    `[acting char id]>>[location id]`
    Move to another location

    `>>[location id]`
    Move whole group to another location

    `[acting char id]>>[location id]: [message]`
    Talk to all, then move to another location

    `[acting char id]>>>[destination id]`
    Travel to another destination

    `>>>[destination id]`
    Whole group travel to another location

    `[acting char id]>>>[destination id]: [message]`
    Talk to all, then whole group travel to another location
